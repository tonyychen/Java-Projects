<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/formatting.css}">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>

	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}"> Project IO</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employees</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/projects}">Projects</a>
				</li>

			</ul>
		</div>
	</nav>

	<table th:fragment="tableListEmployees"
		class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aEmployee : ${employees}">
				<td th:text="${aEmployee.firstName}" />
				<td th:text="${aEmployee.lastName}" />
				<td th:text="${aEmployee.email}" />
				<td>
					<a th:href="@{/employees/update(id=${aEmployee.employeeId})}" class="btn btn-info btn-sm"> 
						Update
					</a>
					<a th:href="@{/employees/delete(id=${aEmployee.employeeId})}" class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
					> 
						Delete
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<table th:fragment="tableListProjects" class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Project Name</th>
				<th>Project Stage</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aProject : ${projects}">
				<td th:text="${aProject.name}" />
				<td th:text="${aProject.stage}" />
				<td>
					<a th:href="@{/projects/update(id=${aProject.projectId})}" class="btn btn-info btn-sm"> 
						Update
					</a>
					<a th:href="@{/projects/delete(id=${aProject.projectId})}" class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this project?'))) return false"
					> 
						Delete
					</a>
				</td>
			</tr>
		</tbody>

	</table>
</body>

</html>
